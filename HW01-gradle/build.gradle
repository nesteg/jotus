plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

sourceCompatibility = JavaVersion.VERSION_13
targetCompatibility = JavaVersion.VERSION_13


/*compileJava {
    options.fork = true
    options.forkOptions.javaHome = file("C:\\Program Files\\Java\\jdk-13.0.2")
}*/

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava'
}

shadowJar {
    archiveBaseName.set('Otus')
    archiveVersion.set('0.1')
    archiveClassifier.set('')
    manifest {
        attributes 'Main-Class': 'ru.otus.HelloOtus'
    }
}

task run(type: JavaExec) {
    group = 'Run' // <-- change the name as per your need
    description = 'Small description what this run will do'

    classpath sourceSets.main.runtimeClasspath // <-- Don't change this
    main = "ru.otus.HelloOtus"
    //args "arg1", "arg2"
}

tasks.build.dependsOn tasks.shadowJar